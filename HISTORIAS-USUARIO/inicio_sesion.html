<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-16" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!--Cargar estilos-->
		<link rel="stylesheet" href="styles/create_user.css" />
		<!--Cargar CDN de bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!--Cabecera-->
		<header>
			<nav class="navbar navbar-light bg-primary">
				<h2 class="titulo">{TITULO}INICIAR SESION</h2>
				<!-- Navbar content -->

				
			</nav>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand" href="#"></a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">{OPTION}</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">{OPTION}</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">{OPTION}</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					  </li>
					</ul>
					
				  </div>
				</div>
			  </nav>
		</header>
		<!--Cuerpo-->
		<main>
			
            <section id="section-form">
				
                <!--Formulario-->
				<form>
					
					<!--Email-->
					<label for="input_email" class="form-label">Direccion de correo electronico*: </label>
					<input
						id="input_email"
						class="form-control"
						type="email"
						placeholder="pepito@gmail.com"
						required
					/>
					
					<!--Fecha nacimiento-->
					<label for="Contraseña" class="form-label">
						Contraseña*:
					</label>
					<input
						id="contrseña"
						class="form-control"
						type="password"
						required
					/>
					
					<!--Ejercicio: centrar el botón-->
					<div class="container-center">
						<!--Botón de crear-->
						<button class="btn btn-primary" type="submit">Registrar</button>
					</div>
				</form>
			</section>






		</main>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
          </footer>
	</body>
</html>
