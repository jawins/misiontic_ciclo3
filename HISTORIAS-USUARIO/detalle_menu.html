<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-16" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!--Cargar estilos-->
		<link rel="stylesheet" href="./styles/index.css" />
		<!--Cargar CDN de bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!--Cabecera-->
		<header>
			<nav class="navbar navbar-light bg-primary">
				<h2 class="titulo">Menús {nombre del menu } </h2>
				<!-- Navbar content -->

				
			</nav>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand" href="#"></a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Home</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Inicio</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Favoritos</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					  </li>
					</ul>
					<form class="d-flex">
					  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					  <button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				  </div>
				</div>
			  </nav>
		</header>
		<!--Cuerpo-->
		<main>
			<!--Sección del Carousel-->
			
			<!--Contenedor de la tabla-->
			<div id="cont-table">
				
			</div>
			<div class="container">

				<div class="row row-cols-1">
				  
                    <div class="col">
					<div class="card shadow-sm">
					  <svg class="bd-placeholder-img card-img-top" width="100%" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
						<title>Placeholder</title>
						<rect width="100%" height="100%" fill="#55595c"></rect>
						
						
						<image href="images/img2.png" height="400" width="100%"/>
						
					</svg>
		  
					  <div class="card-body">
                        <p class="card-text">{Titulo}</p>
                        <p class="card-text">{Categoria}</p>
						<p class="card-text">{Descripcion}</p>
						
                        <div class="d-flex justify-content-between align-items-center">
						  <div class="btn-group">
							<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
							<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
						  </div>
						  <small class="text-muted">{Calificaion}</small>
                          <small class="text-muted">9 mins</small>
						</div>
					  </div>
					</div>
				  </div>				  
				  
		  
					
				
				</div>
			  </div>

			<!--Botón para crear usuario-->
			<div id="cont-btn-crear-usuario">
				<button class="btn btn-primary">Crear usuario</button>
			</div>
		</main>
	</body>
</html>
